<!DOCTYPE html>
<html lang ="en">
<head>
    <title>Todos</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Todos</a>
          </div>
        </div>
      </nav>
        
      
      
<div class="container">
  <h2>Todos</h2>
 
  <div class="table-responsive">          
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody class="tableBody">

    </tbody>
   
  </table>
  </div>
</div>

<script>
  var todoData =[];
const view=()=> {
  $.ajax({
      type: 'GET',
      url: 'http://localhost:8080/view',
       
      success: function(data){ 
          if(data){
              var len = data.length;
              var txt = "";
              todoData=data;
              const userId = parseInt(localStorage.getItem("userId"));
              console.log(userId)
              console.log(len)
              if(len > 0){
                  for(var i=0;i<len;i++){
                      
                          console.log(data[i].userId)
                        if(data[i].userId == userId){
                            txt +="<tr ><td>"+(i+1)+"</td><td>"+data[i].title+"</td><td>"+data[i].description+ "</td><td><a type='button'  href='edit.html?msgId="+data[i].msgId+"&userId="+data[i].userId+"' class='btn btn-primary'>Update</a></td><td><button type='button' onclick='delet("+i+")' class='btn btn-primary'>delete</button></td></tr>";
                    //         $('button').click(function(){
                    //    $(this).parent().remove();
                    // });
                            
                    }
                        
                        txt+="</tr>"
                           


                  }
                  
                  if(txt != ""){
                      $(".tableBody").append(txt);
                  }
              }
              else
                  window.location.href = "./create.html"
          }
      },
      error: function(jqXHR, textStatus, errorThrown){
          alert('error: ' + textStatus + ': ' + errorThrown);
      }
  });
  return false;
};
view();

const delet = (index)=> {
  console.log("hiiii")
  console.log(index,todoData)
  const userId = localStorage.getItem("userId");
  $.ajax({
      type: 'GET',
      url: 'http://localhost:8080/delet?msgId='+todoData[index].msgId+'&userId='+userId,
      success: function (data) {
        $(".tablebody").html("");
        view();
        alert("Deleted!")
      }
    });
}

</script>
</body>
</html>
